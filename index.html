<!DOCTYPE html>
<html>
<head>
    <title>API Client</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>API Client</h1>

    <h2>Create User</h2>
    <form id="create-user-form">
        <input type="text" id="user-name" placeholder="Name">
        <button type="submit">Create User</button>
    </form>

    <h2>Create Task</h2>
    <form id="create-task-form">
        <input type="text" id="task-description" placeholder="Description">
        <button type="submit">Create Task</button>
    </form>

    <button id="get-users">Get Users</button>
    <button id="get-tasks">Get Tasks</button>

    <script>
        document.getElementById('create-user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('user-name').value;
            axios.post('http://localhost:3000/users', { name: name })
                .then(function(response) {
                    console.log(response.data);
                })
                .catch(function(error) {
                    console.error(error);
                });
        });

        document.getElementById('create-task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var description = document.getElementById('task-description').value;
            axios.post('http://localhost:3000/tasks', { description: description })
                .then(function(response) {
                    console.log(response.data);
                })
                .catch(function(error) {
                    console.error(error);
                });
        });

        document.getElementById('get-users').addEventListener('click', function() {
            axios.get('http://localhost:3000/users')
                .then(function(response) {
                    console.log(response.data);
                })
                .catch(function(error) {
                    console.error(error);
                });
        });

        document.getElementById('get-tasks').addEventListener('click', function() {
            axios.get('http://localhost:3000/tasks')
                .then(function(response) {
                    console.log(response.data);
                })
                .catch(function(error) {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
